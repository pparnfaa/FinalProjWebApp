<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiZoo</title>

    <link rel="stylesheet" href="paymentStyle.css">
</head>

<body class="main">
    <!-- HEADER AND NAVBAR -->

        <section class="flex">
            <nav class="navbar">
                <div>
                    <a href="home.html"><img class="logo" src="img/logo.png"></a>
                </div>

            </nav>
        </section>
    </header>
    <!-- END OF HEADER AND NAVBAR -->
    <section class="paymentHead">
        <table class="orderID">
            <tr>
                <td>
                    <h2 class="orderNum">Your Order Number is BZ001</h2>
                    <h2 class="orderNum">หมายเลขออเดอร์ของคุณคือ BZ001</h2>

            </tr>
        </table>

                <td>
                    <h2 class="scanHere">Scan Here (สแกนที่นี่)</h2>
                </td>
            </tr>
        </table>
        <table class="qrCode">
            <tr>
                <td>
                    <img class="payment" src="img/payment.png">
                </td>
            </tr>
        </table>
        <table class="btn">
            <tr>
                <td class="backBtn">
                    <button class="button-28" role="button">Back to Cart</button>
                </td>
                <td class="conBtn">
                    <button class="button-28" role="button">Confirm Payment</button>
                </td>
            </tr>
    </table>
    </section>
